<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Order Summary Card component from a Frontendmentor.io challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <title>Order Summary Card</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb61df7a3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="An illustration of a person wearing earphones">

            <div class="card__body">
                <div class="card__header">
                    <h1 class="card__heading">Order Summary</h1>

                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>

                <div class="card__sub">
                    <div class="card__sub-plan">
                        <img src="./images/icon-music.svg" alt="A music symbol icon">

                        <div>
                            <p class="card__sub-duration">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>

                    <p class="card__sub-change">Change</p>
                </div>

                <div class="card__checkout">
                    <button class="btn">Proceed to Payment</button>
                    <p class="card__checkout-cancel">Cancel Order</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/order-summary-component" target="_blank" title="GitHub Repo Link">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>

</html>
